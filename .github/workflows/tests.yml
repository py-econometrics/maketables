name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.5
          environments: dev

      - name: Run tests
        run: pixi run -e dev pytest tests/ -v

      - name: Check snapshots are up to date
        run: pixi run -e dev pytest tests/ --snapshot-warn-unused
